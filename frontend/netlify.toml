# Netlify Configuration for Frontend Deployment

[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (where Vite builds the files)
  publish = "dist"
  
  # Environment variables for build
  [build.environment]
    NODE_VERSION = "18"

# Redirect rules for React Router (SPA)
# All routes should redirect to index.html for client-side routing
# This ensures /login, /register, etc. work properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

