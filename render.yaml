# Render Deployment Configuration
# This file configures your backend service on Render
# 
# IMPORTANT: After creating the service on Render, update ALLOWED_HOSTS 
# environment variable with your actual service URL (service-name.onrender.com)

services:
  # Backend Django Service
  - type: web
    name: quickbite-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: gunicorn fooddelivery.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      # ⚠️ IMPORTANT: Replace 'quickbite-backend' with your actual service name
      # After deployment, Render will give you a URL like: your-service-name.onrender.com
      # Update this value in Render Dashboard > Environment tab
      - key: ALLOWED_HOSTS
        value: quickbite-backend.onrender.com
    healthCheckPath: /api/health/
    autoDeploy: true

  # Frontend Static Site (Optional - if deploying frontend to Render)
  - type: web
    name: quickbite-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://quickbite-food-delivery-1.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

